<style>
  .head {
    font-size: 50px;
    font-weight: bold;
    padding: 20px;
    color: rgb(150, 0, 225);
  }

  .link {
    cursor: pointer;
  }

  .con {
    padding-right: 500px;
    padding-left: 300px;
    padding-top: 50px;
  }
  .alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
  }
  
  .alert-error {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
  }
</style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A-Z Household Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 align="center" class="head">A-Z Household Services</h1>
    
    <div class="con">
      <form action='/login' method='POST'>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Registered Email ID</label>
          <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="pass" class="form-control" id="exampleInputPassword1" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
        <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
      </form>
      
      <div class="mt-3">
        <a href="{{ url_for('signup_user') }}">Create Account for User</a><br>
        <a class="professional" href="{{ url_for('signup_professional') }}">Register as Professional</a>
      </div>
    </div>
  </body>
</html>
