<style>
    .head {
        font-size: 50px;
        font-weight: bold;
        padding: 20px;
        color: rgb(150, 0, 225);
        text-align: center;
    }
    .con {
        max-width: 600px;
        margin: auto;
        padding-top: 50px;
    }
    .form-label {
        font-weight: bold;
    }
    .form-control {
        margin-bottom: 15px;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }
  </style>
  
  <!DOCTYPE html>
  <html>
  <head>
    <title>New Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="head">New Services</h1>
  
    <div class="con">
        <form action="{{ url_for('admin_update_service') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="mb-3">
                    <label for="services" class="form-label">Services Offered</label>
                    <select class="form-select" name="service_option" required>
                      <option selected>Choose a service</option>
                      {% for name in Service_names %}
                      <option value="{{name}}">{{name}}</option>
                      {%endfor%}
                    </select>
                  </div>
  
                <label for="description" class="form-label">Description</label>
                <textarea name="Description" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
  
                <label for="basePrice" class="form-label">Base Price</label>
                <input name="Base_Price" class="form-control" id="basePrice" placeholder="Enter base price">
  
        
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
            </div>
          {% endif %}
          {% endwith %}
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">update</button>
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
  </body>
  </html>
