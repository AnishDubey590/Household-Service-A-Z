<style>
  .head {
    font-size: 50px;
    font-weight: bold;
    padding: 20px;
    color: rgb(150, 0, 225);
  }
  .con {
    padding-right: 500px;
    padding-left: 300px;
    padding-top: 5px;
  }
  .form-label {
    font-weight: bold;
  }
  .form-section {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
  }
  .form-section h4 {
    margin-bottom: 15px;
    color: rgb(75, 0, 130);
  }
</style>

<!DOCTYPE html>
<html>
  <head>
    <title>A_Z Household services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <h1 align="center" class="head">Service Professional SignUp</h1>

      <div class="con">
        <form action="/sign_professional" method="POST" enctype="multipart/form-data">

          <!-- Account Information -->
          <div class="form-section">
            <h4>Account Information</h4>
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email ID (User)</label>
              <input type="email" name="username" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Create Password</label>
              <input type="password" name="password" class="form-control" id="InputPassword" required>
            </div>
            <div class="mb-3">
              <label for="ConfirmPassword" class="form-label">Confirm Password</label>
              <input type="password" name="confirmPassword" class="form-control" id="ConfirmPassword" required>
            </div>
          </div>

          <!-- Personal Information -->
          <div class="form-section">
            <h4>Personal Information</h4>
            <div class="mb-3">
              <label for="InputName" class="form-label">Full Name</label>
              <input type="text" name="fullname" class="form-control" id="InputName" required>
            </div>
            <div class="mb-3">
              <label for="Contact" class="form-label">Contact Number</label>
              <input type="number" name="contact_number" class="form-control" id="Contact" required>
            </div>
          </div>

          <!-- Professional Information -->
          <div class="form-section">
            <h4>Professional Information</h4>
            <div class="mb-3">
              <label for="services" class="form-label">Services Offered</label>
              <select class="form-select" name="service_option" required>
                <option selected>Choose a service</option>
                {% for name in Services_names %}
                <option value="1">{{name}}</option>
                {%endfor%}
              </select>
            </div>
            <div class="mb-3">
              <label for="Experience" class="form-label">Experience (in Years)</label>
              <input type="number" name="experience" class="form-control" id="Experience" required>
            </div>
            <div class="mb-3">
              <label for="pdf" class="form-label">Attach Document (e.g., PDF)</label>
              <input type="file" name="attach_document" class="form-control" accept=".pdf" id="pdf" required>
            </div>
          </div>

          <!-- Address Information -->
          <div class="form-section">
            <h4>Address Information</h4>
            <div class="mb-3">
              <label for="Address" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="Address" required>
            </div>
            <div class="mb-3">
              <label for="Pincode" class="form-label">Pincode</label>
              <input type="number" name="pincode" class="form-control" id="Pincode" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
  </body>
</html>
