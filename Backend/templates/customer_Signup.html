<style>
  .head {
    font-size: 50px;
    font-weight: bold;
    padding: 20px;
    color: rgb(150, 0, 225);
  }
  .link {
    cursor: pointer;
  }
  .con {
    padding-right: 500px;
    padding-left: 300px;
    padding-top: 50px;
  }
</style>

<!DOCTYPE html>
<html>
  <head>
    <title>A_Z Household services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <h1 align="center" class="head">Customer SignUp</h1>

      <div class="con">
        <form action="{{ url_for('signup_user') }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email ID (User)</label>
            <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="InputPassword" class="form-label">Create Password</label>
            <input type="password" name="password" class="form-control" id="InputPassword">
            <label for="InputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" name="ConfirmPassword" class="form-control" id="InputConfirmPassword">
          </div>

          <div class="mb-3">
            <label for="InputName" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="InputName" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="ContactNumber" class="form-label">Contact Number</label>
            <input type="number" name="contact" class="form-control" id="ContactNumber" aria-describedby="contactHelp">
          </div>
          <div class="mb-3">
            <label for="InputAddress" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="InputAddress" aria-describedby="addressHelp">
          </div>

          <div class="mb-3">
            <label for="Pincode" class="form-label">Pincode</label>
            <input type="number" name="pincode" class="form-control" id="Pincode" aria-describedby="pincodeHelp">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
  </body>
</html>
